<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
  <title>Neuxon AI</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header style="padding: 10px; display: flex; gap: 5px align-items: center;">
        <img src="neuxon.png" alt="chatbot image" style="border-radius: 50%; width: 40px; height: 40px;" />
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; ">
          <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
            <h1 style="font-size: 20px; font-weight: 600; font-family: 'Zen Maru Gothic';">Neuxon</h1>
            <span style="font-size: 10px;">N-3 AI Model (Startup Testing)</span>
          </div>
          <div style="display: flex; margin-left: auto; gap: 20px; margin-right: 10px;">
      <button id="delete-chats-btn" class="material-symbols-rounded">add_comment</button>

          </div>
        </div>
      </header>
<div class="container">
  <header class="app-header">
    <h1 class="heading">Neuxon AI</h1>
    <h2 class="sub-heading">Ada yang bisa kubantu?</h2>
  </header>
  
  <ul class="suggestions">
    <li class="suggestions-item">
      <p class="text">Apa</p>
      <span class="material-symbols-rounded">draw</span>
    </li>
        <li class="suggestions-item">
      <p class="text">itu</p>
      <span class="material-symbols-rounded">lightbulb</span>
    </li>
        <li class="suggestions-item">
      <p class="text">ini</p>
      <span class="material-symbols-rounded">explore</span>
    </li>
            <li class="suggestions-item">
      <p class="text">ini</p>
      <span class="material-symbols-rounded">explore</span>
    </li>
            <li class="suggestions-item">
          <p class="text">ini</p>
          <span class="material-symbols-rounded">explore</span>
        </li>
  </ul>
  <div class="chats-container">
    
  </div>
  <div class="prompt-container">
    <div class="prompt-wrapper">
      <form action="#" class="prompt-form">
        <input type="text" class="prompt-input" required placeholder="Tanya Neuxon!">
        <div class="prompt-actions">
          <div class="file-upload-wrapper">
            <img src="#" class="file-preview">
            <input type="file" accept=".pdf, .txt, .csv, image/*" id ="file-input" hidden>
            <button type="button" class="file-icon material-symbols-rounded">description</button>
            <button id="add-file-btn" type="button" class="material-symbols-rounded">attach_file</button>
            <button id="cancel-file-btn" type="button" class="material-symbols-rounded">close</button>
          </div>
<button id="stop-response-btn" class="material-symbols-rounded" type="button">stop_circle</button>
          <button id="send-prompt-btn" class="material-symbols-rounded">send</button>
        </div>
      </form>
      <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>


    </div>
    <p class="disclaimer-text">Neuxon dapat membuat kesalahan, pastikan periksa kembali respon nya.</p>
  </div>
  
</div>
  <script src="main.js"></script>
</body>
</html>
